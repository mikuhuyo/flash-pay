# 路由规则
zuul:
  retryable: true
  add-host-header: true
  ignoredServices: "*"
  sensitiveHeaders: "*"
  routes:
    flash-pay-operation-application:
      path: /operation/**
      stripPrefix: false
    flash-pay-merchant-application:
      path: /merchant/**
      stripPrefix: false
    flash-pay-uaa-service:
      path: /uaa/**
      stripPrefix: false
    flash-pay-transaction-service:
      path: /transaction/**
      stripPrefix: false
    flash-pay-user-service:
      path: /user/**
      stripPrefix: false

