    <title>授权</title>

	      -moz-osx-font-smoothing: grayscale;
	      text-align: center;

	    }

	      height: 1.725rem;
	      border-radius: 0.2rem;
	    }
	    .top p{
	      height: 0.5rem;
	      font-size: 0.35rem;
	      color: #595959;
	      letter-spacing: 1px;
	      margin-top: 0;
	    }
	    .form-submit {
	        margin-top: 20px;
	    }
	    .prompt {
	      background: #EBEBEB;
	      padding: 10px;
	      text-align: left;
	    }
	    .prompt h4{
	      line-height: 0.5rem;
	      height: 0.5rem;
	      font-size: 0.35rem;

	    </div>
	    <div class="prompt">
	      <h4>你将授权第三方以下权限: </h4>

            <li>权限2</li>

	    </div>
	</form>
</div>
